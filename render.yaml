services:
  - type: web
    name: finance-tracker-api
    runtime: node
    rootDir: server
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /health
    autoDeployTrigger: commit
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: MAILTRAP_HOST
        sync: false
      - key: MAILTRAP_PORT
        sync: false
      - key: MAILTRAP_USER
        sync: false
      - key: MAILTRAP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: SENTRY_TRACES_SAMPLE_RATE
        value: "0.1"

  - type: web
    name: finance-tracker-web
    runtime: static
    rootDir: client
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    autoDeployTrigger: commit
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_SENTRY_DSN
        sync: false
      - key: VITE_SENTRY_TRACES_SAMPLE_RATE
        value: "0.1"
      - key: SENTRY_ORG
        sync: false
      - key: SENTRY_PROJECT
        sync: false
      - key: SENTRY_AUTH_TOKEN
        sync: false
